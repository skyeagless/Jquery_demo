<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>load()方法异步请求数据</title>
    <script src="../../jquery-3.4.1.js"></script>
    <link href="../style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="divtest">
        <div class="title">
            <span class="fl">我最爱吃的水果</span>
            <span class="fr">
                <input id="btnShow" type="button" value="加载" />
            </span>
        </div>
        <ul></ul>
    </div>
</body>
<script>
    $("#btnShow").on("click",function () {
        var $this = $(this);
        $("ul").load
        ('fruit_part.html',function(){
            $this.attr("disable","true");
        })
    })
</script>
</html>
