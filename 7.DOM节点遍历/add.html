<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <script src="../jquery-3.4.1.js"></script>
    <style>
        .left {
            width: auto;
            height: 150px;
        }
        .left div {
            width: 150px;
            height: 120px;
            padding: 5px;
            margin: 5px;
            float: left;
            background: #bbffaa;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>add方法()</h2>
    <div class="left first-div">
        <div class="div">
            <ul>
                <li>list item 1</li>
                <li>list item 2</li>
                <li>list item 3</li>
            </ul>
            <p>新的p元素</p>
        </div>
    </div>
    <div class="right"></div>
    <br/>
    <button>add传递元素标签</button>
    <button>add传递html结构</button>
</body>
<script>
    $("button:first").click(function () {
        //加入合集，但是不修改位置
        $("li").add('p').css('background','red')
    });

    $("button:last").click(function () {
        $("li").add("<p>新的p元素</p>").appendTo($('.right'))
    })
</script>
</html>
