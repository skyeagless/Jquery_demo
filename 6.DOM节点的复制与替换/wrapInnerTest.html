<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>replaceDom</title>
    <script src="../jquery-3.4.1.js"></script>
    <style>
        .left div,
        .right div {
            width: 100px;
            padding: 5px;
            margin: 5px;
            float: left;
            border: 1px solid #ccc;
            background: #bbffaa;
        }

        .right div {
            background: yellow;
        }

        p {
            border: 1px solid red;
        }

        a {
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <h2>DOM包裹wrapInner()方法</h2>
    <div class="left">
        <div class="aaron1">点击,通过wrapInner方法给所有div元素增加内部父容器p</div>
        <div class="aaron2">点击,通过wrapInner的回调方法给每个div元素增加内部父容器a</div>
    </div>
    <div class="right">
        <div class="right1">p元素</div>
        <div class="right1">p元素</div>
    </div>
    <div class="left">
        <div class="left1">a元素</div>
        <div class="left1">a元素</div>
    </div>
</body>
<script>
    $(".aaron1").on("click",function () {
        //给所有p元素,增加父容器div
        $('.right1').wrapInner("<p></p>")
    });

    $(".aaron2").on("click",function () {
        $('.left1').wrapInner(function () {
            return "<a></a>"
        })
    })


</script>
</html>
