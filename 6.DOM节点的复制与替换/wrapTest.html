<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>replaceDom</title>
    <script src="../jquery-3.4.1.js"></script>
    <style>
        .left div,
        .right div {
            width: 100px;
            padding: 5px;
            margin: 5px;
            float: left;
            border: 1px solid #ccc;
            background: #bbffaa;
        }

        .right div {
            background: yellow;
        }

        p {
            border: 1px solid red;
        }

        a {
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <h2>DOM包裹wrap()方法</h2>
    <div class="left">
        <button class="aaron1">点击,通过wrap方法给p元素增加父容器div</button>
        <button class="aaron2">点击,通过wrap的回调方法给a元素增加父容器div</button>>
    </div>

    <div class="right">
        <p>p元素</p>
        <p>p元素</p>
    </div>

    <div class="left">
        <a>a元素</a>
        <a>a元素</a>
    </div>
</body>
<script>
    $(".aaron1").on("click",function () {
        //给所有p元素,增加父容器div
        $('p').wrap("<div></div>")
    });

    $(".aaron2").on("click",function () {
        $('a').wrap(function () {
            return "<div class='"+ $(this).text +
                "'></div>"
        })
    })


</script>
</html>
